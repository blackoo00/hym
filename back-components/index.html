        <div class="spec-item" data-type="catid" data-com="select">
            <input type="checkbox" name="catid" id="catid">
            <label class="spec-item-title" for="catid">分类</label>
            <div class="spec-con-item" data-type="catid">
                <div class="spec-con">
                    <!--<div class="spec-con-title"></div>-->
                    <!--<select name="catid" >-->
                        <!--<option value="1">分类1</option>-->
                        <!--<option value="2">分类2</option>-->
                    <!--</select>-->
                    <textarea  class="spec-area" name="catid-area"></textarea>
                </div>
            </div>
        </div>
        <div class="spec-item" data-type="from">
            <input type="checkbox" name="from" id="from">
            <label class="spec-item-title" for="from">来源</label>
            <div class="spec-con-item" data-type="from">
                <div class="spec-con">

                    <!--</select>-->
                    <textarea  class="spec-area" name="catid-area"></textarea>
                </div>
            </div>
        </div>
        <div class="spec-item" data-type="name">
            <input type="checkbox" name="name" id="name">
            <label class="spec-item-title" for="name">商品名称</label>
            <div class="spec-con-item" data-type="name">
                <div class="spec-con">
                    <!--<div class="spec-con-title"></div>-->
                    <input type="text" class="spec-value" name="name" placeholder="输入商品名"/>
                </div>
            </div>
        </div>
        <div class="spec-item" data-type="prodname">
            <input type="checkbox" name="datetime" id="datetime">
            <label class="spec-item-title" for="datetime">有效期</label>
            <div class="spec-con-item" data-type="prodname">
                <div class="spec-con">
                    <!--<div class="spec-con-title"></div>-->
                    <input type="text" name="name" placeholder=""/>
                </div>
            </div>
        </div>
        <div class="spec-item" data-type="qrocde">
            <input type="checkbox" name="qrocde" id="qrocde">

            <div class="spec-con-item" data-type="qrocde">
                <div class="spec-con">
                    <!--<div class="spec-con-title"></div>-->
                    <input type="text" name="name" placeholder=""/>
                </div>
            </div>
        </div>
        <div  id="sepc-submit">提交</div>
    </div>
</div>
