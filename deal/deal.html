<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./deal.css">
</head>
<body>
<div class="weui-form-preview">
    <div class="weui-form-preview__hd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">付款金额</label>
            <em class="weui-form-preview__value">
                <p class="deal-value">¥2400.00</p>
                <p class="deal-value-next">¥3400.00</p>
            </em>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">商品</label>
            <span class="weui-form-preview__value">
                <p class="deal-value">电动打蛋机</p>
                <p class="deal-value-next">电动打蛋机1</p>
            </span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">订单号</label>
            <span class="weui-form-preview__value">
                <p class="deal-value">123</p>
                <p class="deal-value-next">123</p>
            </span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">姓名</label>
            <span class="weui-form-preview__value">姓名</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">手机号码</label>
            <span class="weui-form-preview__value">123456</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">地址</label>
            <span class="weui-form-preview__value">椒江</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">数量</label>
            <span class="weui-form-preview__value">1</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">付款方式</label>
            <span class="weui-form-preview__value">在线支付</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">来源渠道</label>
            <span class="weui-form-preview__value">天猫</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">物流编号</label>
            <span class="weui-form-preview__value">123</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">微信昵称</label>
            <span class="weui-form-preview__value">昵称</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">备注</label>
            <span class="weui-form-preview__value">备注信息</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">订单状态</label>
            <span class="weui-form-preview__value">订单状态</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">快递单号</label>
            <span class="weui-form-preview__value">123</span>
        </div>
    </div>
    <div class="weui-form-preview__ft">
        <div style="width: 90%;" class="weui-btn weui-btn_primary" id="deal-btn">确认</div>
    </div>
    <div class="weui-form-preview__ft">
        <div style="width: 90%;" id="cancel-deal" class="weui-btn weui-btn_disabled weui-btn_default">取消报单</div>
    </div>
    <div style="height: 50px"></div>
    <div class="weui-form-preview__ft" style="position: fixed;width: 100%;bottom: 0;background-color: #fff;">
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">返回</a>
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="https://www.kuaidi100.com/chaxun?nu=477890250948">查询快递</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    var DEAL_SURE = '';
    var NEXT_DEAL_ID = '';
    var STATE = '{$v.state}';
    var DEAL_ID = '';
    var CANCEL_DEAL = '';
</script>
<script src="./deal.js"></script>
</body>
</html>
