        <form action="#" id="form" method="post">

            <div class="service-form-action-item">

                        <span class="service-form-action-type">已收货</span>
                    </div>
                    <div class="choose-type-item" id="disput">

                        <span class="service-form-action-type">纠纷</span>
                    </div>
                </div>
            </div>

                            </div>
                        </div>
                        <div class="service-from-detail-item">
                            <div>
                                <span style="width: 40px">微信:</span>
                                <input style="width: 100%" type="text" class="form-action-input" name="weixin"
                                       id="weixin" value="台州椒江啊啊啊啊"/>
                            </div>
                            <div>
                                <span style="width: 40px">地址:</span>
                                <input style="width: 100%" type="text" class="form-action-input" name="address"
                                       id="address" value="台州椒江啊啊啊啊"/>
                            </div>
                        </div>
                        <div class="service-from-detail-item">
                            <div class="service-form-choose-prod">

                                    <option value="2915">凡客云</option>
                                </select>
                                <select name="spec_key" id="spec_key" style="display: none">
                                    <option value="0">请选择产品</option>
                                </select>
                            </div>
                            <div>×
                                <input class="prod-num" type="number" name="number" id="number" value="2"/>
                            </div>
                        </div>
                        <div class="service-from-detail-item">
                            <div>
                                <span style="width: 40px">金额:</span>
                                <span><input class="form-action-input" readonly type="text" name="amount" id="amount"
                                             value="6000.00"></span>
                            </div>
                            <div>
                                <select id="pay-type" name="paytype" class="pay-type">
                                    <option value="0">在线支付</option>
                                    <option value="1">货到付款</option>
                                    <option value="2">其他（闲鱼）</option>
                                </select>
                            </div>
                        </div>
                        <div class="service-from-detail-item">
                            <div>物流号:<input style="width: 70%;" type="text" class="form-action-input" id="liuno"
                                            value="12"/></div>
                            <div style="width: 40%;justify-content:flex-end;">来源：
                                <select id="from" name="from">
                                </select>
                                <!--<input style="width: 50%;" type="text" class="form-action-input" id="from" value="淘宝"/>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="service-form-action-item" id="upload-pic">
                <div class="service-form-action-title" style="width: 33px;">图片</div>
                <div style="width: 100%">
                    <ul class="weui-uploader__files" id="uploaderFiles">

                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
            <div class="service-form-action-item">
                <div class="service-form-action-title">串号(IMEI):</div>
                <div>
                    <input class="form-data form-action-input" data-warn="请输入串号" name="imei" type="text"
                           value="12345435435">

            </div>
            <!--<div class="service-form-action-item">-->

            </div>
